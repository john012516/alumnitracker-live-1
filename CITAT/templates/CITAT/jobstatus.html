<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
    	/*#logo{

    	}*/
    	body{
    		background-color: #ebeff5;
    	}

    	#job-post{
    		background-color: #741e1e;
    	}

    	#partner-company{
    		background-color: #741e1e;
    	}

    	#job-seekers{
    		background-color: #741e1e;
    	}
    </style>

    <title>status</title>
  </head>
  <body>

  	<br>

  	<div class="row">
  		<div class="col">
  			<div class="col-md">
  				<div class="card text-center text-white mb-3" id="job-post">
  					<div class="card-header">
  						<h5 class="card-title">Job Post</h5>
  					</div>
  					<div class="card-body">
  						<h3 class="card-title">{{total_jobs}}</h3>
  					</div>
  				</div>
  			</div>
  		</div>

  		<div class="col">
  			<div class="col-md">
  				<div class="card text-center text-white mb-3" id="partner-company">
  					<div class="card-header">
  						<h5 class="card-title">Partner Company</h5>
  					</div>
  					<div class="card-body">
  						<h3 class="card-title">{{partnercompany}}</h3>
  					</div>
  				</div>
  			</div>
  		</div>

  		<div class="col">
  			<div class="col-md">
  				<div class="card text-center text-white mb-3" id="job-seekers">
  					<div class="card-header">
  						<h5 class="card-title">Job Seekers</h5>
  					</div>
  					<div class="card-body">
  						<h3 class="card-title">{{jobseekers}}</h3>
  					</div>
  				</div>
  			</div>
  		</div>

  	</div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
